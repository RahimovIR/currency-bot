name: Deploy

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: dev
    needs:
      - CI
    permissions:
      contents: read
      packages: write
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set image tag
      id: image
      run: |
        TAGS="${{ steps.meta.outputs.tags }}"
        FIRST_TAG=$(echo "$TAGS" | head -n1 | tr -d '\r')
        echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "Using image tag: $FIRST_TAG"

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
        cat >> ~/.ssh/config << EOF
          Host target
            HostName ${{ env.SERVER_HOST }}
            User ${{ env.SERVER_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
        EOF

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_ed25519 ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
          set -e

          # Login to GHCR
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

          # Pull new image
          docker pull "$IMAGE_TAG"

          # Stop old container
          docker stop currency-bot || true
          docker rm -f currency-bot || true

          # Run new container
          docker run -d \
            --name currency-bot \
            --restart unless-stopped \
            -e TELOXIDE_TOKEN="$TELOXIDE_TOKEN" \
            "$IMAGE_TAG"

          echo "Deployment completed successfully"
        ENDSSH
      env:
        IMAGE_TAG: ${{ steps.image.outputs.tag }}
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        TELOXIDE_TOKEN: ${{ secrets.TELOXIDE_TOKEN }}
