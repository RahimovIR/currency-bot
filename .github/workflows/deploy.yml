name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: dev
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: read
      packages: write
    env:
      SERVER_HOST: ${{ vars.SERVER_HOST }}
      SERVER_USER: ${{ vars.SERVER_USER }}

    steps:
    - name: Log trigger information
      run: |
        echo "Workflow run ID: ${{ github.event.workflow_run.id }}"
        echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Event: ${{ github.event.workflow_run.event }}"
        echo "Branch: ${{ github.event.workflow_run.head_branch }}"
        echo "Commit SHA: ${{ github.event.workflow_run.head_sha }}"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set image tag
      id: image
      run: |
        TAGS="${{ steps.meta.outputs.tags }}"
        FIRST_TAG=$(echo "$TAGS" | head -n1 | tr -d '\r')
        echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
        echo "Using image tag: $FIRST_TAG"

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
        cat >> ~/.ssh/config << EOF
          Host target
            HostName ${{ env.SERVER_HOST }}
            User ${{ env.SERVER_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
        EOF

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_ed25519 ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
          set -e

          # Login to GHCR
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull new image
          docker pull "${{ steps.image.outputs.tag }}"

          # Stop old container
          docker stop currency-bot || true
          docker rm -f currency-bot || true

           # Run new container
           docker run -d \
             --name currency-bot \
             --restart unless-stopped \
             -e TELOXIDE_TOKEN="${{ secrets.TELOXIDE_TOKEN }}" \
             -e NEWLINE_COOKIE="${{ secrets.NEWLINE_COOKIE }}" \
             -e NEWLINE_API_BASE_URL="${{ vars.NEWLINE_API_BASE_URL }}" \
             "${{ steps.image.outputs.tag }}"

          echo "Deployment completed successfully"
        ENDSSH
